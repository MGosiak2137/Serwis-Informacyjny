[pytest]
# Konfiguracja pytest
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markery dla różnych typów testów
markers =
    unit: Testy jednostkowe
    integration: Testy integracyjne
    e2e: Testy end-to-end (wymagają uruchomionej aplikacji)

# Opcje dla testów e2e
addopts = 
    -v
    --strict-markers
    --tb=short

