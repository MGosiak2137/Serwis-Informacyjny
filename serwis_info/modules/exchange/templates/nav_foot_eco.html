<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Moduł ekonomiczny — demo</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo2.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('currencies.static', filename='eco.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  {% block header %}{% endblock %}
</head>

<body>
 {% include "navbar.html" %}
  <!-- Header / Navbar (bez logo, tylko przyciski) -->
  <header class="site-header">
    <div class="nav-inner">
      <button id="nav-toggle" class="nav-toggle" aria-label="Pokaż menu" aria-expanded="false">
        <span class="hamburger"></span>
      </button>

      <nav class="nav-links" aria-label="Główna nawigacja">
        <a href="/currencies" class="nav-btn">Waluty</a>
        <a href="/stockmarket" class="nav-btn">Giełda</a>
        <a href="/journey" class="nav-btn">Podróże</a>
      </nav>
    </div>
  </header>

  {% block main %}
  <main class="page-main">
    <section class="hero">
      <h1>Demo: navbar i stopka</h1>
      <p>Użyj przycisków w nawigacji i sprawdź przycisk w stopce. Możesz przekazać footer_url i footer_text przy renderowaniu.</p>
    </section>
  </main>
  {% endblock %}

  <!-- Footer (lewa połowa spacer, prawa połowa przycisk) -->
  <footer class="site-footer" role="contentinfo">
    <div class="footer-inner">
      <div class="footer-left"><!-- spacer: brak obrazu --></div>
      <div class="footer-right">
<!--    <a href="{{ footer_url or 'https://example.com' }}" target="_blank" rel="noopener noreferrer"
           class="footer-btn">
          {{ footer_text or 'Przejdź na stronę' }}
        </a>-->
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    (function(){
      var toggle = document.getElementById('nav-toggle');
      if(!toggle) return;
      var body = document.body;
      var nav = document.querySelector('.nav-links');
      toggle.addEventListener('click', function(){
        var expanded = this.getAttribute('aria-expanded') === 'true';
        this.setAttribute('aria-expanded', String(!expanded));
        body.classList.toggle('nav-open');
        if(nav) nav.style.display = body.classList.contains('nav-open') ? 'flex' : '';
      });
      // ensure correct initial state on resize
      window.addEventListener('resize', function(){
        if(window.innerWidth > 720){
          document.body.classList.remove('nav-open');
          if(nav) nav.style.display = '';
          toggle.setAttribute('aria-expanded','false');
        }
      });
    })();
  </script>
</body>

</html>
