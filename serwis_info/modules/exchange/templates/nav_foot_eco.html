<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Moduł ekonomiczny — demo</title>

  <link rel="stylesheet" href="{{ url_for('currencies.static', filename='eco.css') }}">
  {% block header %}{% endblock %}
</head>

<body>
  <!-- Header / Navbar (bez logo, tylko przyciski) -->
  <header class="site-header">
    <div class="nav-inner">
      <!-- ...removed logo... -->
      <nav class="nav-links" aria-label="Główna nawigacja">
        <!-- Zmienione: bezpośrednie ścieżki do podstron -->
        <a href="/currencies" class="nav-btn">Waluty</a>
        <a href="/stockmarket" class="nav-btn">Giełda</a>
        <a href="/journey" class="nav-btn">Podróże</a>
      </nav>
    </div>
  </header>

  {% block main %}
  <main class="page-main">
    <section class="hero">
      <h1>Demo: navbar i stopka</h1>
      <p>Użyj przycisków w nawigacji i sprawdź przycisk w stopce. Możesz przekazać footer_url i footer_text przy renderowaniu.</p>
    </section>
  </main>
  {% endblock %}

  <!-- Footer (lewa połowa spacer, prawa połowa przycisk) -->
  <footer class="site-footer" role="contentinfo">
    <div class="footer-inner">
      <div class="footer-left"><!-- spacer: brak obrazu --></div>
      <div class="footer-right">
        <a href="{{ footer_url or 'https://example.com' }}" target="_blank" rel="noopener noreferrer"
           class="footer-btn">
          {{ footer_text or 'Przejdź na stronę' }}
        </a>
      </div>
    </div>
  </footer>

</body>

</html>
