<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Moduł newsowy — demo</title>

  
  <link rel="stylesheet" href="{{ url_for('news.static', filename='news.css') }}">
  {% block header %}{% endblock %}
</head>

<body>

  <header class="site-header">
    <div class="nav-inner">
      <nav class="nav-links" aria-label="Nawigacja newsów">
       
        <a href="{{ url_for('news.crime_list') }}" class="nav-btn">Kryminalne – Kraków</a>
        <a href="{{ url_for('news.sport_list') }}" class="nav-btn">Sport – Polska</a>
        <a href="{{ url_for('news.search') }}" class="nav-btn">Wyszukiwarka</a>
      </nav>
    </div>
  </header>

  {% block main %}
  <main class="page-main">
    <section class="hero">
      <h1>Moduł newsowy</h1>
      <p>Wybierz kategorię lub przejdź do wyszukiwarki, aby przeglądać wiadomości.</p>
    </section>
  </main>
  {% endblock %}


  <footer class="site-footer" role="contentinfo">
    <div class="footer-inner">
      <div class="footer-left"></div>
      <div class="footer-right">
        <a href="{{ footer_url or 'https://example.com' }}" target="_blank" rel="noopener noreferrer"
           class="footer-btn">
          {{ footer_text or 'Przejdź do portalu' }}
        </a>
      </div>
    </div>
  </footer>

</body>
</html>
